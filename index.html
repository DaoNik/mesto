<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto - наш ответ Instagram</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
    <header class="header">
        <a href="#" class="header__link">
            <img src="./images/logo.svg" alt="Логотип Mesto-Russia" class="header__image">
        </a>
    </header>

    <main>
        <section class="profile">
            <div class="profile__wrapper">
                <h1 class="profile__title">Жак-Ив Кусто</h1>
                <p class="profile__subtitle">Исследователь океана</p>
                <button type="button" class="profile__button-edit" aria-label="Кнопка для открытия окна редактирования имени пользователя и рода деятельности"></button>
            </div>

            <img class="profile__avatar" src="./images/Avatar.png" alt="Аватар профиля">
            <button type="button" class="profile__button-add" aria-label="Кнопка для открытия окна добавления мест"></button>
        </section>

        <section class="gallery">
            <ul class="gallery__cards">
            </ul>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__title">&copy; 2020 Mesto Russia</p>
    </footer>
    <div class="popup popup_edit">
        <div class="popup__container">
            <form class="popup__form" name="popup__form">
                <h2 class="popup__title">Редактировать профиль</h2>
                <input class="popup__input-text popup__input-text_value_name" name="name" type="text"
                    value="Жак-Ив Кусто">
                <input class="popup__input-text popup__input-text_value_job" name="job" type="text"
                    value="Исследователь океана">
                <button type="submit" class="popup__btn">Сохранить</button>
            </form>
            <button type="button" class="popup__btn-closed" aria-label="Кнопка закрытия всплывающего окна"></button>            
        </div>
    </div>
    <div class="popup popup_add">
        <div class="popup__container">
            <form class="popup__form" name="popup__form">
                <h2 class="popup__title">Новое место</h2>
                <input class="popup__input-text popup__input-text_value_place" name="name" type="text"
                    placeholder="Название">
                <input class="popup__input-text popup__input-text_value_place-link" name="job" type="text"
                    placeholder="Ссылка на картинку">
                <button type="submit" class="popup__btn">Сохранить</button>
            </form>
            <button type="button" class="popup__btn-closed" aria-label="Кнопка закрытия всплывающего окна"></button>  
        </div>
    </div>
    <template id="template-card">
        <li class="gallery__card">
            <h2 class="gallery__card-title"></h2>
            <img src="" alt=""
                class="gallery__card-img">
            <button type="button" class="gallery__card-btn" aria-label="Кнопка лайка"></button>
            <button type="button" class="gallery__card-btn-trash" aria-label="Кнопка удаления карточки"></button>
        </li>
    </template>
    <script src="./scripts/script.js"></script>
</body>

</html>
