<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Mesto - наш ответ Instagram</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header"><a href="#" class="header__link"><img src="images/logo.03b78ada3425e9132ff3.svg" alt="Логотип Mesto-Russia" class="header__image"></a></header><main><section class="profile"><div class="profile__wrapper"><h1 class="profile__title">Жак-Ив Кусто</h1><p class="profile__subtitle">Исследователь океана</p><button type="button" class="profile__button-edit" aria-label="Кнопка для открытия окна редактирования имени пользователя и рода деятельности"></button></div><div class="profile__container-avatar"><img class="profile__avatar" src="images/Avatar.727b5baa123f981bf5e0.png" alt="Аватар профиля"></div><button type="button" class="profile__button-add" aria-label="Кнопка для открытия окна добавления мест"></button></section><section class="gallery"><ul class="gallery__cards"></ul></section></main><footer class="footer"><p class="footer__title">&copy; 2020 Mesto Russia</p></footer><div class="popup popup_edit"><div class="popup__container"><form class="popup__form" name="popup__form-edit" novalidate><h2 class="popup__title">Редактировать профиль</h2><input class="popup__input popup__input_value_name" id="name" name="name" placeholder="Никнейм" minlength="2" maxlength="40" required> <span class="popup__error" id="name-error"></span> <input class="popup__input popup__input_value_job" id="job" name="job" placeholder="Род деятельности" minlength="2" maxlength="200" required> <span class="popup__error" id="job-error"></span> <button type="submit" class="popup__btn">Сохранить</button></form><button type="button" class="popup__btn-closed" aria-label="Кнопка закрытия всплывающего окна"></button></div></div><div class="popup popup_add"><div class="popup__container"><form class="popup__form" name="popup__form-add" novalidate><h2 class="popup__title popup__title_add">Новое место</h2><input class="popup__input popup__input_value_place" id="place" name="name" placeholder="Название" minlength="2" maxlength="30" required> <span class="popup__error" id="place-error"></span> <input class="popup__input popup__input_value_place-link" id="place-link" name="link" type="url" placeholder="Ссылка на картинку" required> <span class="popup__error" id="place-link-error"></span> <button type="submit" class="popup__btn popup__btn-add">Создать</button></form><button type="button" class="popup__btn-closed" aria-label="Кнопка закрытия всплывающего окна"></button></div></div><div class="popup popup_view"><div class="popup__view-container"><h2 class="popup__view-title"></h2><img src="#" alt="#" class="popup__view-image"> <button type="button" class="popup__btn-closed" aria-label="Кнопка закрытия всплывающего окна"></button></div></div><div class="popup popup_confirm"><div class="popup__container popup__container_confirm"><h2 class="popup__title popup__title_confirm">Вы уверены?</h2><button type="button" class="popup__btn popup__btn_confirm">Да</button> <button type="button" class="popup__btn-closed" aria-label="Кнопка закрытия всплывающего окна"></button></div></div><div class="popup popup_update-avatar"><div class="popup__container"><form class="popup__form" name="popupUpdateAvatarForm" novalidate><h2 class="popup__title">Обновить аватар</h2><input class="popup__input" id="avatar-link" name="link" type="url" placeholder="Ссылка на картинку" required> <span class="popup__error" id="avatar-link-error"></span> <button type="submit" class="popup__btn popup__btn-update">Сохранить</button></form><button type="button" class="popup__btn-closed" aria-label="Кнопка закрытия всплывающего окна"></button></div></div><template id="template-card"><li class="gallery__card"><h2 class="gallery__card-title"></h2><img src="#" alt="#" class="gallery__card-img"> <button type="button" class="gallery__card-btn" aria-label="Кнопка лайка" data-before="0"></button> <button type="button" class="gallery__card-btn-trash" aria-label="Кнопка удаления карточки"></button></li></template></body></html>
