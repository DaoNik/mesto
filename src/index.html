<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto - наш ответ Instagram</title>
    <link rel="stylesheet" href="./index.css">
</head>

<body class="page">
    <header class="header">
        <a href="#" class="header__link">
            <img src="./images/logo.svg" alt="Логотип Mesto-Russia" class="header__image">
        </a>
    </header>

    <main>
        <section class="profile">
            <div class="profile__wrapper">
                <h1 class="profile__title">Жак-Ив Кусто</h1>
                <p class="profile__subtitle">Исследователь океана</p>
                <button type="button" class="profile__button-edit" aria-label="Кнопка для открытия окна редактирования имени пользователя и рода деятельности"></button>
            </div>

            <img class="profile__avatar" src="./images/Avatar.png" alt="Аватар профиля">
            <button type="button" class="profile__button-add" aria-label="Кнопка для открытия окна добавления мест"></button>
        </section>

        <section class="gallery">
            <ul class="gallery__cards">
            </ul>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__title">&copy; 2020 Mesto Russia</p>
    </footer>
    <div class="popup popup_edit">
        <div class="popup__container">
            <form class="popup__form" name="popup__form-edit" novalidate>
                <h2 class="popup__title">Редактировать профиль</h2>
                <input class="popup__input popup__input_value_name" id="name" name="name" type="text"
                    placeholder="Никнейм" minlength="2" maxlength="40" required>
                <span class="popup__error" id="name-error"></span>
                <input class="popup__input popup__input_value_job" id="job" name="job" type="text"
                    placeholder="Род деятельности" minlength="2" maxlength="200" required>
                <span class="popup__error" id="job-error"></span>
                <button type="submit" class="popup__btn">Сохранить</button>
            </form>
            <button type="button" class="popup__btn-closed" aria-label="Кнопка закрытия всплывающего окна"></button>            
        </div>
    </div>
    <div class="popup popup_add">
        <div class="popup__container">
            <form class="popup__form" name="popup__form-add" novalidate>
                <h2 class="popup__title popup__title_add">Новое место</h2>
                <input class="popup__input popup__input_value_place" id="place" name="place" type="text"
                    placeholder="Название" minlength="2" maxlength="30" required>
                <span class="popup__error" id="place-error"></span>
                <input class="popup__input popup__input_value_place-link" id="place-link" name="place-link" type="url"
                    placeholder="Ссылка на картинку" required>
                <span class="popup__error" id="place-link-error"></span>
                <button type="submit" class="popup__btn">Создать</button>
            </form>
            <button type="button" class="popup__btn-closed" aria-label="Кнопка закрытия всплывающего окна"></button>  
        </div>
    </div>
    <div class="popup popup_view">
        <div class="popup__view-container">
            <h2 class="popup__view-title"></h2>
            <img src="#" alt="#" class="popup__view-image">
            <button type="button" class="popup__btn-closed" aria-label="Кнопка закрытия всплывающего окна"></button>  
        </div>
    </div>
    <template id="template-card">
        <li class="gallery__card">
            <h2 class="gallery__card-title"></h2>
            <img src="#" alt="#"
                class="gallery__card-img">
            <button type="button" class="gallery__card-btn" aria-label="Кнопка лайка"></button>
            <button type="button" class="gallery__card-btn-trash" aria-label="Кнопка удаления карточки"></button>
        </li>
    </template>
    <script type="module" src="./pages/index.js"></script>
</body>

</html>
